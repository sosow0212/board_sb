<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 리스트 페이지</title>
</head>

<style>
    .header {
        display: flex;
        text-align: center;
        font-size: 25px;
    }

    .header a:nth-child(2) {
        margin-left: 25px;
    }

    .layout {
        width: 500px;
        margin: 0 auto;
        margin-top: 40px;
    }
</style>

<body>
    <div class="header">
        <a href="/">Home</a>
        <a href="/board/write">글쓰기</a>
    </div>

    <div class="layout">
        <table>
            <thead>
            <tr>
                <th>글번호</th>
                <th>제목</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="board : ${list}">
                <td th:text="${board.id}">1</td>
                <!--               localhost:8090/board/view?id=board.id -->
                <td>
                    <a th:text="${board.title}" th:href="@{/board/view(id=${board.id})}">제목입니다.</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
